description: >
  Notre programme de 4 jours/3 nuits vous permettra de connaître Curitiba et, en empruntant la pittoresque et impressionnante ligne de train de la Serra Verde au travers d'une chaîne de montagnes recouvertes de forêt tropicale, vous parviendrez sur le magnifique littofal de l'Etat du Paraná et découvrirez la sympathique et réputée Ilha do Mel (Île du Miel).


  * 1er jour : City Tour de Curitiba

  * 2ème jour : Train "Serra Verde Express" à Morretes

  * 3ème jour : Ilha do Mel

  * 4ème jour : Transfert à l'aéroport de Curitiba
