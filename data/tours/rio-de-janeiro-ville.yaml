description: >
  En dehors des clichés touristiques, Rio de Janeiro offre de nombreuses attractions que nous aurons le plaisir de vous faire découvrir.


  Ce programme est composé de:

  Une visite culturelle et artistique dans Rio : plongée dans l’histoire de Rio afin de « ressentir » la ville à travers ses habitants.

  Une visite de Rio vu d’en haut pour une bonne compréhension de la topologie de la ville merveilleuse.

  Visite au Morro de Chapeu Mangueira et Babilônia : une expérience unique.

