description: >
  Les bateaux que nous proposons sont des bateaux régionaux confortables qui reprennent l'aspect général des bateaux à pont double navigant sur les fleuves et rivières d'Amazonie.

  Pendant votre voyage vous ferez une formidable expérience de l'Amazonie.


  * 1er jour : Embarquement et navigation vers la rencontre des eaux

  * Jours suivants: visites et activités:

      - Balade en forêt, plage déserte

      - Archipel des Anavilhanas, pêche et visite d'une maison de natifs

      - Observation des paysages, de la faune et de la flore

      - Rio Negro, baignade, visite d'une tribu d'indiens


