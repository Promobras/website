  São Paulo est la destination de choix du tourisme d'affaires.

  Elle est réputée pour ses édifices à l’architecture remarquable, ses musées, ses galeries, sa vie nocturne et ses excellents restaurants.

  Nos guides compétents vous apprendront à apprécier les charmes dissimulés de « Sampa », comme l’appellent affectueusement les « paulistas ».


