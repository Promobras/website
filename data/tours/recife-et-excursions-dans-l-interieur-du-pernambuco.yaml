description: >
  Recife a une scène culturelle bouillonnante. Sa jumelle Olinda, ville coloniale perchée sur une colline, est connue pour son carnaval de rue et des attraits historiques et culturels. A Alto do Moura, près de Caruaru, comme à Tracunhaém, l’artisanat local est basé sur le travail de la terre cuite. De nombreux musées, marchés, foires et galeries sont présentent la production locale.

  Nous sommes à votre disposition pour que votre séjour au Pernambuco soit des plus réussis !


  * 1er jour : Arrivée à Recife et installation à votre logement

  * 2ème jour : Visite de Recife et Olinda

  * 3ème jour : Caruaru, Bezerros et Alto do Moura

  * 4ème jour : Itamaracá e Igarassu

  * 5ème jour : Tracunhaém
