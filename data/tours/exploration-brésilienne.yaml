description: >
  Ce circuit, qui débute dans l’exubérante Rio de Janeiro, vous conduira jusqu’à
  São Luís, la capitale du Maranhão, dans le Nord du Brésil, tout en vous
  faisant découvrir de splendides régions où la Nature est reine : le Pantanal
  et sa faune d’une richesse incomparable, le Parc National de la Chapada dos
  Guimarães avec ses monts tabulaires et ses canyons, les paysages somptueux de
  dunes, plages et de lagunes de la région de Jericoacoara et du Parc National
  des Lençóis Maranhenses, sans oublier une halte déconcertante à Salvador de
  Bahia dont les racines africaines sont toujours bien vivantes.


