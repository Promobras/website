title: Découverte du Brésil
description: >-
  C’est la grande diversité de beautés naturelles telles les imposantes chutes
  d'Iguaçu et le Pantanal sauvage, que vous découvrirez en participant à ce
  circuit, lequel débute à Foz do Iguaçu afin d’admirer un des plus beaux
  spectacles au monde : celui des chutes de l’Iguaçu. Vous vous rendrez ensuite
  au Pantanal. Une visite à Brasília, la capitale du pays inaugurée en 1960,
  vous permettra d’apprécier l’esprit d’aventure qui a animé ses créateurs. Un
  tout autre paysage vous attendra ensuite à Salvador de Bahia, l’africaine, au
  riche patrimoine culturel et historique.


