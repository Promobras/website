description: >
  Notre programme pour un séjour de 3 jours/2 nuits à Foz do Iguaçu vous permettra d’admirer les chutes de l’Iguaçu tant du côté brésilien que du côté argentin et vous fera découvrir d’autres attractions de cette splendide région.


  * 1er jour : Visite des chutes de l’Iguaçu, côté brésilien, visite du Parc des Oiseaux et excursion Macuco Safari

  * 2ème jour : Visite des chutes de l’Iguaçu, côté argentin

  * 3ème jour : Visite panoramique de l’usine hydroélectrique (barrage) d’Itaipu
