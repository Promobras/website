description: >
  La région connue par le nom "Costa Verde" est l'une des plus belle de la côte brésilienne! La baie d'Angra dos Reis recèle 300 îles, entourées par des eaux cristallines au reflets bleu-vert. Ilha Grande est la plus grande et mérite le détour. Parati, l'ancienne ville coloniale est l'une des plus belles du pays. Située à 260 km de Rio elle regorge d'ateliers d'artistes et de bons restaurants.


  * 1er jour : Transfert à Ilha Grande

  * 2ème et 3ème jours : Ilha Grande - excursions en bateau et à pied

  * 4ème jour : de Ilha Grande à Parati, city tour de Parati

  * 5ème et 6ème jours: Parati

  * 7ème jour : Transfert à Rio de Janeiro
