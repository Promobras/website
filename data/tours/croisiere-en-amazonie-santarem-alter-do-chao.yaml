description: >
  Nous vous proposons une croisière à bord du Vento em popa, un bateau amazonien avec deux cabines privées.

  Partageant la passion pour la forêt tropicale vous profitez d'une détente absolue, découvrez des excursions surprenantes et des rencontres étonnantes.

  Profitez du spectacle qu’offre Santarém, le va et vient du port, à l’animation des arrivées et départs d’embarcations de toutes tailles, apportant de tout.

  Vous assisterez au phénomène « la rencontre des eaux », lorsque les eaux, couleur émeuraudes du fleuve Tapajos rencontre les eaux marrons du fleuve Amazone, sans se mélanger.


  * Croisière de 5 jours
