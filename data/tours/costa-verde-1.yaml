description: >
  Angra dos Reis est situé à environ 160 km à sud-ouest de Rio de Janeiro sur la côte appelé "Costa Verde". C’est l'une des plus belle côte de tout le Brésil! Impressionnant sont les 300 îles, qui sont entourés par des eaux cristallines, turquoises. La plus grande d'entre elles, Ilha Grande. Parati, l'ancienne ville coloniale a été fondée en 1502 et était un port d’exportation important de café et d'or pour les Portugais.


  * 1er jour : Transfert à Ilha Grande

  * 2ème jour : Ilha Grande, journée libre

  * 3ème jour : de Ilha Grande à Parati

  * 4ème jour : Transfert de Parati à Rio de Janeiro
