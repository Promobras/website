description: >
  Ce circuit vous permettra de découvrir les sites les plus visités du Brésil
  ainsi qu'une grande diversité de paysages : de l'incomparable Rio de Janeiro,
  la bien nommée « Ville Merveilleuse » jusqu'à Salvador de Bahia, aux fortes
  influences africaines, en passant par les fabuleuses chutes de l'Iguaçu, puis
  par Manaus et sa région, au cœur de la forêt amazonienne, ainsi que par Ouro
  Preto, dans l'Etat de Minas Gerais, au riche passé colonial.


