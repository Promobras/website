description: >
  Recife est une des plus grandes villes du pays, avec un centre-ville riche en culture et histoire. Une croisière fluviale vous permet de vous faire une idée de la configuration de la ville que se trouve à la confluence de deux rivières.


  Dans les environs immédiats de Recife, perchée sur une colline, la charmante vieille ville d’Olinda, abrite beaucoup d'artistes, d'artisans, des restaurants et de bars. Son carnaval est très populaire et remarquable.


  Nous sommes à votre disposition pour que votre séjour à Recife soit des plus réussis !


  Nous vous proposons des visites à Recife et Olinda.
