description: >
  Goiânia, la capitale de l'Etat brésilien de Goiás, est une grande ville moderne. Vous y trouverez des bâtiments de style Art déco reconnus par l'Institut National du Patrimoine Historique et artistique.


  Nous vous proposons une visite pour découvrir ses principaux édifices et connaitre sa jeune histoire.


