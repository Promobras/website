description: >
  La ville d'Urubici offre une vue spectaculaire de la Pedra Furada (Pierre avec Trou) et des cascades. Sur les 30 km qui relient la ville à la légendaire Serra do Corvo Branco la beauté de la nature est impressionante.

  Le village et plage Praia do Rosa a un chapelet de plages avec possibilités de pratiquer le surf. De juin à octobre, il est possible d'observer les baleines franches de l'hémisphère sud qui viennent se reproduire dans la baie.

  * 1er jour : Florianópolis - Urubici

  * 2ème jour : Urubici

  * 3ème jour : Urubici - Praia do Rosa

  * 4ème et 5ème jour : Praia do Rosa

  * 6ème jour: Praia do Rosa - Florianópolis
