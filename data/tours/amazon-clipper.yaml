description: >
  L'Amazon Clipper Premium est un bateau confortable qui reprend l'aspect général des bateaux à pont double navigant sur les fleuves et rivières d'Amazonie.

  Le voyage vous permettra d'entrer en contact avec ce sanctuaire de la biodiversité, les réalités d’une région déchirée entre les nécessités du développement et la protection de ses richesses naturelles.


  * 1er jour : Embarquement et navigation en direction du Rio Pagodão

  * 2ème jour : Balade en forêt, Novo Airão, archipel des Anavilhanas

  * 3ème jour : Lac Acajatuba, plage de sable blanc Praia Grande

  * 4ème jour : embarquement à bord de pirogue à moteur, rencontre des eaux
