description: >
  Géologiquement, le Brésil est constitué d’un socle très ancien de roches en grande partie métamorphiques et éruptives dont les structures sont très compliquées. Les roches qui le composent ont entre un et trois milliards d’années. La province de Minas Gerais est la plus riche en gisements des fameuses pegmatites.


