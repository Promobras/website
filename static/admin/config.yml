backend:
  name: github
  repo: Promobras/website-hugo
  branch: html5up-twenty
  
media_folder: "src/images"
public_folder: "/images"
collections:
  
  - name: "page"
    label: "Page"
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Link Title", name: "linktitle", widget: "string" }
      - { label: "Tag Line", name: "tagline", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Weight", name: "weight", widget: "integer" }
      - { label: "Body", name: "body", widget: "markdown" }
