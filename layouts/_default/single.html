{{ define "main" }}
<article id="main">
  <section class="wrapper style1 container">
    <div class="row 150%">
      <div class="3u 12u(narrower)">
        <div class="sidebar">
          <nav class="sidebar-nav">
            {{ block "navigation" . }}{{ partial "nav/navigation.html" . }}{{ end }}
          </nav>
        </div>
      </div>
      <div class="9u 12u(narrower) important(narrower)">
        <div class="content">
          <section class="post">
            <header>
              <h2>{{ .Title }}</h2>
            </header>
            {{ .Content }}
          </section>
        </div>
      </div>
    </div>
  </section>
</article>
{{ end }}
